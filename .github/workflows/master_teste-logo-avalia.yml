name: Build - Test - Migrate - Deploy - Teste-Logo-Avalia

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
  
  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
    
      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal
        env: 
          ASPNET_ENVIRONMENT: "GITHUB_ACTIONS"
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWRELIC_LICENSE_KEY: ${{ secrets.NEWRELIC_LICENSE_KEY }}

  migrate:
    runs-on: windows-latest
    needs: [build, test]
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
    
      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef
    
      - name: Apply EF Core migrations
        run: dotnet ef database update --project ./GeradorDeTestes.Infraestrutura.ORM --startup-project ./GeradorDeTestes.WebApp
        env: 
          ASPNET_ENVIRONMENT: "GITHUB_ACTIONS"
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWRELIC_LICENSE_KEY: ${{ secrets.NEWRELIC_LICENSE_KEY }}

  deploy:
    runs-on: windows-latest
    needs: [build, test, migrate]
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_44EC79E7D9FB43F9A5392B94D68507CF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4382017B70FE4ACD84916A9EFAB5AF6D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0C277D44D5154DA68AB00552FDFA2E4C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'teste-logo-avalia'
          slot-name: 'Production'
          package: .
          